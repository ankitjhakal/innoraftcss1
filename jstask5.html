 <script>

        $('#overlay').css("display","none"); 
   })
});
</script>

  </div>

</div>

<div id="overlay" style="position:fixed;top:0px;background-color:rgba(0,0,0,0.7);z-index:9;width:100%;height:100%; display:none;text-align:center;color:white;cursor:pointer;">
